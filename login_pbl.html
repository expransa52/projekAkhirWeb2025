<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in</title>
    <link rel="icon" href="Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
</head>

<body>
    <div id="halaman_login" class="login-container">
        <div class="pixel-gambar-karakter">
            <img src="Login.jpg" alt="Ilustrasi Login" style="width: 300px; height: 200px;" />
        </div>
        <div class="pixel-teks-welcome text-uppercase">welcome</div>
        <form id="loginForm" autocomplete="off">
            <label for="username" class="visually-hidden">Username</label>
            <input type="text" id="username" class="form-control input-custom" placeholder="USERNAME" required
                minlength="3" maxlength="20" pattern="[a-zA-Z0-9]+" title="Gunakan huruf dan angka tanpa spasi" />
            <div class="input-group-custom">
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" id="password" class="form-control input-custom" placeholder="PASSWORD"
                    required />
                <button type="button" class="btn-eye" id="togglePassword" tabindex="-1"
                    aria-label="Toggle password visibility">
                    <i class="bi bi-eye-slash" id="eyeIcon"></i>
                </button>
            </div>
            <button type="submit" class="btn btn-enter text-uppercase">enter</button>
        </form>
    </div>

</body>
  
</html>
