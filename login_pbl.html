<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in</title>
    <link rel="icon" href="Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background: #b3e0ff;
            font-family: 'Press Start 2P', 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90vw;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            border: 4px solid #ffe066;
        }

        .pixel-teks-welcome {
            font-size: 1.5rem;
            font-family: 'Press Start 2P', cursive;
            color: #ffe066;
            text-shadow: 2px 2px #222831;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .input-custom {
            width: 100%;
            border-radius: 10px;
            background: #fff;
            border: 3px solid #222831;
            font-size: 16px;
            font-family: 'Press Start 2P', cursive;
            color: #333;
            text-align: center;
            height: 50px;
            margin-bottom: 20px;
            padding: 0 15px;
        }

        .input-custom:focus {
            border: 3px solid #ffe066;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 224, 102, 0.6);
        }

        .btn-enter {
            width: 100%;
            height: 50px;
            border-radius: 10px;
            background: #ff5252;
            color: #fff;
            font-size: 18px;
            font-family: 'Press Start 2P', cursive;
            font-weight: bold;
            border: 3px solid #222831;
            letter-spacing: 1px;
            box-shadow: 0 4px 0 #222831;
            transition: transform 0.1s, box-shadow 0.1s;
            cursor: pointer;
        }

        .btn-enter:hover {
            background: #ff3232;
        }

        .btn-enter:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #222831;
        }

        .input-group-custom {
            position: relative;
            width: 100%;
        }

        .btn-eye {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            color: #222;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .pixel-gambar-karakter {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .pixel-gambar-karakter img {
            width: 100px;
            image-rendering: pixelated;
            border-radius: 16px;
            background: #fff;
            box-shadow: 0 6px 32px rgba(0, 0, 0, 0.10);
            padding: 8px;
            border: 4px solid #ffe066;
        }

        @media (max-width: 600px) {
            .pixel-teks-welcome {
                font-size: 1rem;
            }
            
            .input-custom, .btn-enter {
                height: 45px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div id="halaman_login" class="login-container">
        <div class="pixel-gambar-karakter">
            <img src="Login.jpg" alt="Ilustrasi Login" style="width: 300px; height: 200px;" />
        </div>
        <div class="pixel-teks-welcome text-uppercase">welcome</div>
        <form id="loginForm" autocomplete="off">
            <label for="username" class="visually-hidden">Username</label>
            <input type="text" id="username" class="form-control input-custom" placeholder="USERNAME" required
                minlength="3" maxlength="20" pattern="[a-zA-Z0-9]+" title="Gunakan huruf dan angka tanpa spasi" />
            <div class="input-group-custom">
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" id="password" class="form-control input-custom" placeholder="PASSWORD"
                    required />
                <button type="button" class="btn-eye" id="togglePassword" tabindex="-1"
                    aria-label="Toggle password visibility">
                    <i class="bi bi-eye-slash" id="eyeIcon"></i>
                </button>
            </div>
            <button type="submit" class="btn btn-enter text-uppercase">enter</button>
        </form>
    </div>

</body>
  
</html>
